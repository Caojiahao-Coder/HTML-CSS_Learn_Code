<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: yellow;
        }

        /* 这里的before表示在div的内部的前面插入内容  其实before是个盒子*/
        div::before {
            content: "Hello World";
            /* width: 1000px;
            height: 1000px;
            display: block;
            background-color: pink; */
        }

/* 这里的after表示在div的内部的后面插入内容  其实before是个盒子*/
        div::after {
            content: "from HTML";
        }
    </style>
</head>

<body>
    <div>今年</div>
</body>

</html>
