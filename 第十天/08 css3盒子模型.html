<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 30px;
            border-right: 20px solid red;
            /* box-sizingL:content-box 盒子大小为width+padding+border； */
            /* box-sizing:border-box 盒子大小为width，就是说padding和border是包括在width里面的。 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>


    <div></div>

</body>

</html>
